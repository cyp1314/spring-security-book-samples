<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
<div id="app"></div>
<input type="button" value="点我" id="btn1">
<script>
    $("#btn1").click(function () {
        $.post("http://localhost:8080/hello",function (data) {
            $("#app").html(data);
        })
    })
</script>
</body>
</html>
